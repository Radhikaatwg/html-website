<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plans</title>
    <link rel="stylesheet" href="resources/css/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="resources/css/responsive.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class="wrapper bgc-f7">
        <main-header></main-header>
        <!--Breadcrumb-->
        <div class="p-5 bg-secondary rounded-3">
            <div class="container-fluid py-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">My Plans</li>
                    </ol>
                </nav>
                <h2 class="col-custom">My Plans</h2>
            </div>
        </div>
        <div class="container mt20">
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-dark" role="alert">
                        Rent Plans
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="my_dashboard_review mb40">
                    <div class="property_table">
                        <div class="table-responsive mt0">
                            <table class="table text-center">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Sl. No</th>
                                        <th scope="col">User Email</th>
                                        <th scope="col">Plan Amount</th>
                                        <th scope="col">Payment Status</th>
                                        <th scope="col">Date</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>test@test.com</td>
                                        <td>10000</td>
                                        <td>PAID</td>
                                        <td>October 31, 2021</td>
                                        <td>
                                            <button type="button" class="btn btn-success">View Invoice</button>
                                            <button type="button" class="btn btn-primary ml10">More Details</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>user@test.com</td>
                                        <td>15000</td>
                                        <td>UNPAID</td>
                                        <td>October 30, 2021</td>
                                        <td>
                                            <button type="button" class="btn btn btn-danger">View Invoice</button>
                                            <button type="button" class="btn btn-primary ml10">More Details</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <main-footer></main-footer>
    </div>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script src="resources/js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/js/script.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
</body>

</html>
