<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Summary</title>

    <link rel="stylesheet" href="resources/css/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="resources/css/responsive.css">
    <link rel="stylesheet" href="resources/css/owl.carousel.min.css">
    <link rel="stylesheet" href="resources/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class="wrapper">
        <main-header></main-header>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card text-center mb20">
                        <div class="card-header">
                            <h4>Order Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="row subRow">

                                <div class="col-lg-4 col-md-6">
                                    <p class="text-muted row1">Order ID</p>
                                    <p class="row2">1234567890</p>
                                </div>

                                <div class="col-lg-4 col-md-6">
                                    <p class="text-muted row1">Plan Name</p>
                                    <p class="row2">Raja</p>
                                </div>

                                <div class="col-lg-4 col-md-6">
                                    <p class="text-muted row1">Plan Price</p>
                                    <p class="row2">10000</p>
                                </div>
                            </div>
                            <div class="row subRow">

                                <div class="col-lg-4 col-md-6">
                                    <p class="text-muted row1">Plan Type</p>
                                    <p class="row2">Let Out</p>
                                </div>

                                <div class="col-lg-4 col-md-6">
                                    <p class="text-muted row1">Expected Rent</p>
                                    <p class="row2">20000</p>
                                </div>

                                <div class="col-lg-4 col-md-6">
                                    <p class="text-muted row1">User Email</p>
                                    <p class="row2">test@test.com</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card text-center mb20">
                        <div class="card-header">
                            <h4>Payment Details</h4>
                        </div>
                        <div class="card-body">
                            <h6>Plan Price: <strong>10000</strong></h6>
                            <h6>GST@18%: <strong>1800</strong></h6>
                            <hr>
                            <h6><strong>Total Amount: <strong>11800</strong></strong>
                            </h6>
                            <hr>
                            <div class="d-grid gap-3">
                                <label>Mode of Payment</label>
                                <div class="p-2 bg-light border">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="online_payment" checked>
                                        <label class="form-check-label" for="online_payment">
                                            Online Payment
                                        </label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="cash_payment">
                                        <label class="form-check-label" for="cash_payment">
                                            Payment By Cash
                                        </label>
                                    </div>
                                    <button class="btn btn-success">Proceed to Payment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main-footer></main-footer>
    </div>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script src="resources/js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/js/owl.carousel.min.js"></script>
    <script src="resources/js/script.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
</body>

</html>
