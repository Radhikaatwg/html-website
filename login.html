<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="resources/css/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="resources/css/responsive.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class="wrapper">
        <main-header></main-header>
        <!--Breadcrumb-->
        <div class="bg-secondary">
            <div class="container-fluid py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
                <h2 class="col-custom">Login</h2>
            </div>
        </div>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow text-dark login-card">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-secondary-50 mb-5">Please enter your email and password</p>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="email_address">Email</span>
                                    <input type="text" class="form-control" aria-label="Email Address" aria-describedby="email_address">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="password">Password</span>
                                    <input type="text" class="form-control" aria-label="Password" aria-describedby="password">
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-thm" href="#!">Forgot
                                        password?</a>
                                </p>

                                <button class="btn btn-thm btn-block btn-lg px-5" type="submit">Login</button>
                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center mx-3 mb-0">Or</p>
                                </div>
                                <button class="btn btn-lg btn-block google-btn" type="submit"><i
                                        class="fa fa-google me-2"></i> Sign in with Google</button>
                                <button class="btn btn-lg btn-block my-2 facebook-btn" type="submit"><i
                                        class="fa fa-facebook-f me-2"></i>Sign in with Facebook</button>
                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a href="#!" class="text-thm fw-bold">Sign
                                        Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Real Estate Agent -->
        <section class="start-partners bgc-thm pt50 pb50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="start_partner tac-smd">
                            <h2>Become a Real Estate Agent</h2>
                            <p>We only work with the best companies around the globe</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="parner_reg_btn tac-smd">
                            <a class="btn btn-thm2" href="#">Register Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <main-footer></main-footer>
    </div>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script src="resources/js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/js/script.js"></script>
    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
</body>

</html>
